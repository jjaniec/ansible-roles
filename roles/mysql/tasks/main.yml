---
- name: Install MySQL
  action: >
   {{ ansible_pkg_mgr }} name=mysql-server state=present update_cache=yes
  become: yes
- name: Install python-mysqldb
  action: >
   {{ ansible_pkg_mgr }} name=python-mysqldb state=present update_cache=yes
  become: yes
- name: Configure my.cnf
  copy: src=./files/my.cnf
        dest=/etc/mysql/my.cnf
        owner=root
        group=root
        mode=0640
  become: yes
  notify:
    - start mysql
- name: Add mysql-user
  mysql_user: name=mysql_service
              password=12345
              priv=*.*:ALL
              state=present
  become: yes
  notify:
    - restart mysql

