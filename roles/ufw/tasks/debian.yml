- name: Ensure ufw package is installed
  apt:
    name: "ufw"
    state: present
  become: yes
- name: Reject everything and enable UFW
  ufw:
    state: enabled
    policy: reject
  become: yes
- name: Set logging
  ufw:
    logging: on
  become: yes
- name: Open ssh port
  ufw:
    rule: allow
    port: 22
    proto: tcp
  become: yes
- name: Make sure ufw service is present and started
  service:
    name: ufw
    state: started
  become: yes