---
- name: Ensure apache is installed on debian systems
  apt:
    name: "apache2"
    state: present
  become: yes
- name: Start the apache2 service
  service:
    name: "apache2"
    state: started
  become: yes
- name: Include ufw role
  include_role:
    name: ufw
  when: ansible_os_family|lower != 'redhat'
- name: Open port 80
  ufw:
    rule: allow
    port: 80
    proto: tcp
  become: yes
  notify:
    - Restart ufw service
  when: ansible_virtualization_type != 'docker'